<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#" method="POST">
        <label for="username">Username: </label>
        <input id="username" type="text" placeholder="username" name="username">
        <br><br>
        <label for="password">Password: </label>
        <input id="password" type="password" name="password">
        <br><br>
        <label for="">Gender: </label>
        <input id="Male" type="radio" name="gender" value="male"><label for="Male">Male</label>
        <input id="Female" type="radio" name="gender" value="Female"><label for="Female">Female</label>
        <input id="Other" type="radio" name="gender" value="Other"><label for="Other">Other</label>
        <br> <br>
        <label for="">Favorites: </label>
        <input id="Book" type="checkbox" name="favorites" value="Book"><label for="Book">Book</label>
        <input id="Listen Music" type="checkbox" name="favorites" value="Listen Music"><label for="Listen Music">Listen
            Music</label>
        <input id="Swimming" type="checkbox" name="favorites" value="Swimming"><label for="Swimming">Swimming</label>
        <input id="Play Soccer" type="checkbox" name="favorites" value="Play Soccer"><label for="Play Soccer">Play
            Soccer</label>
        <br> <br>
        <label for="">Countries: </label>
        <select name="countries" id="countries">
            <option value="Ha Noi">Hà Nội</option>
            <option value="Tp. Ho Chi Minh">Tp. Hồ Chí Minh</option>
            <option value="Vinh Phuc">Vĩnh Phúc</option>
            <option value="Hai Phong">Hải Phòng</option>
            <option value="Da Nang">Đà Nẵng</option>
        </select>
        <br> <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>
</body>

</html>
